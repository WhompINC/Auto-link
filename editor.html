<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Persistent Editor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 70vh; padding: 10px; font-size: 1rem; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Persistent Editor</h1>
  <textarea id="editor" placeholder="Start typing..."></textarea>
  <br />
  <button id="save">Save</button>

  <script>
    const STORAGE_KEY = 'persistentEditorContent';
    const editor = document.getElementById('editor');
    const saveBtn = document.getElementById('save');

    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved !== null) {
        editor.value = saved;
      }
    });

    saveBtn.addEventListener('click', () => {
      localStorage.setItem(STORAGE_KEY, editor.value);
      alert('Content saved!');
    });

    editor.addEventListener('input', () => {
      localStorage.setItem(STORAGE_KEY, editor.value);
    });
  </script>
</body>
</html>
