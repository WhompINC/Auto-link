<!DOCTYPE html>
<html>
<head>
  <title>Open /link</title>
  <script>
    window.onload = () => {
      const width = 800;
      const height = 600;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;
      window.open(
        "https://whompinc.github.io/Files/",
        "_blank",
        "width=" + width + ",height=" + height + ",left=" + left + ",top=" + top + ",resizable=yes,scrollbars=yes,toolbar=no,menubar=no,status=no,location=no"
      );
    };
  </script>
  <style>
    body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f8f8f8; font-family: sans-serif; }
  </style>
</head>
<body>
  <h2>Opening /link in popup window...</h2>
</body>
</html>
