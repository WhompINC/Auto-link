<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SDU Shield File Explorer (CLI-like)</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #212121;
      color: #fff;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    li {
      margin: 5px 0;
      cursor: pointer;
      user-select: none;
    }
    li::before {
      content: "► ";
      color: #4caf50;
    }
    li.collapsed::before {
      content: "► ";
      color: #ff5722;
    }
    li.expanded::before {
      content: "▼ ";
      color: #4caf50;
    }
    .file {
      color: #81c784;
      display: inline;
    }
    .folder {
      color: #ffeb3b;
      font-weight: bold;
    }
    .download-btn {
      background-color: #ff5722;
      color: white;
      padding: 3px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      display: none;
    }
    .folder:hover .download-btn {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>SDU Shield File Explorer (CLI-like)</h1>
  
  <ul id="fileTree">
    <li class="folder" onclick="toggleFolder(this)">
      <span class="folder">/</span>
      <ul class="folder-contents collapsed">
        <li class="folder" onclick="toggleFolder(this)">
          <span class="folder">Files</span>
          <ul class="folder-contents collapsed">
            <li class="file">
              <a href="https://whompinc.github.io/Files/sdu_shield_file_tree_downloadable.html" target="_blank">sdu_shield_file_tree_downloadable.html</a>
              <button class="download-btn" onclick="window.location.href='https://whompinc.github.io/Files/sdu_shield_file_tree_downloadable.html'">Download</button>
            </li>
            <li class="file">
              <a href="https://whompinc.github.io/Files/index.html" target="_blank">index.html</a>
              <button class="download-btn" onclick="window.location.href='https://whompinc.github.io/Files/index.html'">Download</button>
            </li>
            <li class="file">
              <a href="https://whompinc.github.io/Files/open_link.html" target="_blank">open_link.html</a>
              <button class="download-btn" onclick="window.location.href='https://whompinc.github.io/Files/open_link.html'">Download</button>
            </li>
            <li class="file">
              <a href="https://whompinc.github.io/Files/directory_GPT.html" target="_blank">directory_GPT.html</a>
              <button class="download-btn" onclick="window.location.href='https://whompinc.github.io/Files/directory_GPT.html'">Download</button>
            </li>
          </ul>
        </li>
        <li class="folder" onclick="toggleFolder(this)">
          <span class="folder">SDU-Shield</span>
          <ul class="folder-contents collapsed">
            <li class="file">
              <a href="https://whompinc.github.io/SDU-Shield/">index.html (SDU Shield Launcher)</a>
              <button class="download-btn" onclick="window.location.href='https://whompinc.github.io/SDU-Shield/'">Download</button>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    function toggleFolder(element) {
      const folderContents = element.querySelector('.folder-contents');
      if (folderContents.classList.contains('collapsed')) {
        folderContents.classList.remove('collapsed');
        folderContents.classList.add('expanded');
      } else {
        folderContents.classList.remove('expanded');
        folderContents.classList.add('collapsed');
      }
      element.classList.toggle('expanded');
      element.classList.toggle('collapsed');
    }
  </script>
</body>
</html>
