<!DOCTYPE html>
<html>
<head>
  <title>Open /link</title>
  <script>
    window.onload = () => {
      const width = 800;
      const height = 600;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;
      window.open(
        "https://whompinc.github.io/Files/",
        "_blank",
        "width=" + width + ",height=" + height + ",left=" + left + ",top=" + top + ",resizable=yes,scrollbars=yes,toolbar=no,menubar=no,status=no,location=no"
      );
    };
  </script>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f8f8f8; font-family: sans-serif; }
    a { margin-top: 20px; font-size: 1.2em; color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Opening /link in popup...</h2>
  <a href="https://whompinc.github.io/Files/sdu_shield_file_tree_downloadable.html" target="_blank">
    Open file tree in new tab
  </a>
</body>
</html>
