<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SDU Shield CLI File Explorer</title>
  <style>
    body {
      font-family: monospace;
      background: #333;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #81c784;
    }
    .tree {
      margin: 0;
      padding-left: 10px;
    }
    .folder {
      margin-left: 20px;
      cursor: pointer;
      color: #ffeb3b;
    }
    .file {
      color: #81c784;
      padding-left: 20px;
      margin-bottom: 5px;
    }
    .file a {
      text-decoration: none;
      color: #81c784;
    }
    .file a:hover {
      text-decoration: underline;
    }
    .download-btn {
      margin-left: 20px;
      padding: 5px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #388e3c;
    }
    .folder-contents {
      display: none;
      padding-left: 20px;
    }
    .expanded .folder-contents {
      display: block;
    }
    .expanded::before {
      content: "▼ ";
      color: #ff5722;
    }
    .collapsed::before {
      content: "► ";
      color: #ff5722;
    }
  </style>
</head>
<body>
  <h1>SDU Shield File Explorer</h1>

  <div class="tree">
    <div class="folder collapsed" onclick="toggleFolder(this)">
      / 
      <div class="folder-contents">
        <div class="folder collapsed" onclick="toggleFolder(this)">
          Files
          <div class="folder-contents">
            <div class="file"><a href="https://whompinc.github.io/Files/sdu_shield_file_tree_downloadable.html" target="_blank">sdu_shield_file_tree_downloadable.html</a><button class="download-btn" onclick="window.location.href='https://whompinc.github.io/Files/sdu_shield_file_tree_downloadable.html'">Download</button></div>
            <div class="file"><a href="https://whompinc.github.io/Files/index.html" target="_blank">index.html</a><button class="download-btn" onclick="window.location.href='https://whompinc.github.io/Files/index.html'">Download</button></div>
            <div class="file"><a href="https://whompinc.github.io/Files/open_link.html" target="_blank">open_link.html</a><button class="download-btn" onclick="window.location.href='https://whompinc.github.io/Files/open_link.html'">Download</button></div>
            <div class="file"><a href="https://whompinc.github.io/Files/directory_GPT.html" target="_blank">directory_GPT.html</a><button class="download-btn" onclick="window.location.href='https://whompinc.github.io/Files/directory_GPT.html'">Download</button></div>
          </div>
        </div>
        <div class="folder collapsed" onclick="toggleFolder(this)">
          SDU-Shield
          <div class="folder-contents">
            <div class="file"><a href="https://whompinc.github.io/SDU-Shield/" target="_blank">index.html (Launcher)</a><button class="download-btn" onclick="window.location.href='https://whompinc.github.io/SDU-Shield/'">Download</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleFolder(element) {
      const folderContents = element.querySelector('.folder-contents');
      element.classList.toggle('expanded');
      element.classList.toggle('collapsed');
      if (folderContents) {
        folderContents.style.display = folderContents.style.display === 'block' ? 'none' : 'block';
      }
    }
  </script>
</body>
</html>
