<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Files Explorer</title>
  <style>
    body { font-family: monospace; background:#1e1e1e; color:#ddd; margin:0; }
    .grid { display:grid; grid-template-columns:250px 1fr; grid-template-rows:auto auto 1fr; height:100vh; }
    #sidebar { background:#2d2d2d; padding:10px; overflow-y:auto; }
    #sidebar ul { list-style:none; padding:0; margin:0; }
    #sidebar li { padding:4px; cursor:pointer; }
    #header, #controls { background:#333; padding:8px; display:flex; }
    #viewer { padding:12px; background:#252526; overflow-y:auto; }
    button { background:#444; color:#fff; border:none; padding:4px 8px; margin-right:8px; cursor:pointer;}
    button:active { background:#666; }
    input { flex:1; padding:4px; background:#222; border:1px solid #444; color:#ddd; }
    .item { display:inline-block; width:120px; margin:8px; text-align:center; cursor:pointer; }
    .icon { font-size:32px; }
  </style>
</head>
<body>
  <div class="grid">
    <div id="sidebar"><h3>Files</h3><ul id="tree"></ul></div>
    <div id="header"><button id="refresh">üîÑ Refresh</button><input id="search" placeholder="Search..."/><button id="search-btn">üîç</button></div>
    <div id="viewer"><pre>Select a file or folder</pre></div>
  </div>
  <script>
    let treeData={};
    async function loadTree(){
      const res = await fetch('file_tree.json');
      treeData = await res.json();
      console.log(treeData);
    }
    window.onload = loadTree;
  </script>
</body>
</html>
