<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SDU Shield Explorer</title>
  <style>
    /* (Your existing CSS here‚Äîomitted for brevity) */
  </style>
</head>
<body>
  <div class="grid">
    <div id="sidebar"><h3>üìÅ Files</h3><ul id="tree"></ul></div>
    <div id="header">
      <button id="back">‚óÄ</button><button id="forward">‚ñ∂</button>
      <span id="path">Loading...</span>
    </div>
    <div id="controls">
      <button id="refresh">üîÑ Refresh</button>
      <input id="search" placeholder="Search..." /><button id="search-btn">üîç</button>
    </div>
    <div id="viewer"><pre id="doc-view">Select a file or folder</pre></div>
  </div>

  <script>
    // Your existing icon map, state variables, and helpers...
    const REMOTE_URL = 'https://whompinc.github.io/Files/file_tree.json?cb=' + Date.now();
    const LOCAL_URL  = 'file_tree.json?cb=' + Date.now();

    async function fetchTree() {
      try {
        const res = await fetch(REMOTE_URL);
        if (!res.ok) throw new Error(`Remote fetch failed: ${res.status}`);
        const json = await res.json();
        console.log('Loaded tree from remote');
        return json;
      } catch (e) {
        console.warn('Remote load failed, falling back to local:', e);
        // Fallback to local
        try {
          const res2 = await fetch(LOCAL_URL);
          if (!res2.ok) throw new Error(`Local fetch failed: ${res2.status}`);
          const json2 = await res2.json();
          console.log('Loaded tree from local file');
          return json2;
        } catch (e2) {
          console.error('All fetches failed:', e2);
          throw e2;
        }
      }
    }

    async function loadTree(){
      try {
        treeData = await fetchTree();
        renderSidebar();
        navigate(Object.keys(treeData)[0]);
      } catch {
        document.getElementById('path').textContent = 'Error loading tree‚Äîcheck console';
      }
    }

    // ...rest of your existing script (renderSidebar, buildNode, navigate, etc.) unchanged, 
    // but make sure loadTree() is called on window.onload and on refresh button

    // Hook up refresh
    document.getElementById('refresh').addEventListener('click', loadTree);
    window.onload = loadTree;
  </script>
</body>
</html>
